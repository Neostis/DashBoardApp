<ion-content>
  <ion-card class="ion-padding">
    <ion-card-header> PAYMENTS </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="first-col">
            <div>Current Status</div>
          </ion-col>
          <ion-col>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="first-col">
            <div>Usage Character</div>
          </ion-col>
          <ion-col>
            <ion-radio-group value="end">
              <ion-radio value="end" labelPlacement="end"
                >Precise Usage</ion-radio
              >
              <br />
              <ion-radio value="end" labelPlacement="end"
                >Normal Usage</ion-radio
              >
              <br />
              <ion-radio value="end" labelPlacement="end"
                >Extreme Usage</ion-radio
              >
            </ion-radio-group>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="first-col">
            <div>Budget Notes</div>
          </ion-col>
          <ion-col>
            <ion-input fill="outline" placeholder="Enter text"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
