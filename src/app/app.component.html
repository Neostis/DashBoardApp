<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="'/home'"> HOME </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="'/timeline'">
            TIMELINE
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="'/team'"> TEAM </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="'/tasks'"> TASKS </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="'/payments'">
            PAYMENTS
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="'/files'"> FILES </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        @if (showMenu == true){
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end" (click)="logout()">
          <ion-button fill="clear">
            LOGOUT
            <ion-icon name="exit" slot="end" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-buttons>
        }
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
